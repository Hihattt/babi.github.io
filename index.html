<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>amorcito ❤️</title>
<link rel="stylesheet" href="style.css">

</head>
<body>


<div class="card">

<h2>Para wawita ❤️</h2>

<p id="question">¿Me amas?</p>

<button id="yes">Sí ❤️</button>

<button id="no">No</button>

</div>


<div id="message">

<h1>Sabía que dirías que sí ❤️</h1>

 <img src="img/love-amor.gif" class="gif">

</div>



<script>

const no = document.getElementById("no")
const yes = document.getElementById("yes")
const card = document.querySelector(".card")

let scale = 1

function moverBoton(e){

// evita que el toque lo active
e.preventDefault()

const cardRect = card.getBoundingClientRect()

const maxX = cardRect.width - no.offsetWidth
const maxY = cardRect.height - no.offsetHeight

const x = Math.random() * maxX
const y = Math.random() * maxY

no.style.left = x + "px"
no.style.top = y + "px"

scale += 0.1
yes.style.transform = `scale(${scale})`

}


// PC
no.addEventListener("mouseenter", moverBoton)

card.addEventListener("touchstart", function(e){

  const touch = e.touches[0]
  const noRect = no.getBoundingClientRect()

  // si el dedo toca cerca del botón
  if(
    touch.clientX >= noRect.left - 20 &&
    touch.clientX <= noRect.right + 20 &&
    touch.clientY >= noRect.top - 20 &&
    touch.clientY <= noRect.bottom + 20
  ){
    moverBoton()
  }

}, { passive:true })


// botón sí crece

scale += 0.1

yes.style.transform = `scale(${scale})`


e.preventDefault()
{ passive:false }

no.addEventListener("touchmove", moverBoton, { passive:false })


// botón sí

yes.addEventListener("click",()=>{

document.querySelector(".card").style.display="none"

message.style.display="block"

createHearts()

})




// corazones

function createHearts(){

setInterval(()=>{

const heart = document.createElement("div")

heart.innerHTML="❤️"

heart.classList.add("heart")

heart.style.left=Math.random()*100+"vw"

heart.style.fontSize=Math.random()*30+20+"px"

document.body.appendChild(heart)


setTimeout(()=>{

heart.remove()

},3000)

},200)

}



</script>


</body>

</html>
